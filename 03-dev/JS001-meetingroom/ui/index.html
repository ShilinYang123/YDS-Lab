<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议室预订系统</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-building"></i>
                <span>会议室预订系统</span>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link active" data-tab="booking">预订会议室</a>
                <a href="#" class="nav-link" data-tab="mybookings">我的预订</a>
                <a href="#" class="nav-link" data-tab="status">会议室状态</a>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 预订会议室页面 -->
            <div id="booking-tab" class="tab-content active">
                <div class="page-header">
                    <h1><i class="fas fa-calendar-plus"></i> 预订会议室</h1>
                    <p>选择日期、时间和地点来查找可用的会议室</p>
                </div>

                <!-- 搜索表单 -->
                <div class="search-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">日期 <span class="required">*</span></label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="timezone">时区 <span class="required">*</span></label>
                            <select id="timezone" name="timezone" required>
                                <option value="">选择时区</option>
                                <option value="CST">CST (中国标准时间)</option>
                                <option value="EST">EST (东部标准时间)</option>
                                <option value="PST">PST (太平洋标准时间)</option>
                                <option value="GMT">GMT (格林威治标准时间)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="startTime">开始时间 <span class="required">*</span></label>
                            <input type="time" id="startTime" name="startTime" required>
                        </div>

                        <div class="form-group">
                            <label for="endTime">结束时间 <span class="required">*</span></label>
                            <input type="time" id="endTime" name="endTime" required>
                        </div>

                        <div class="form-group">
                            <label for="location">地点 <span class="required">*</span></label>
                            <select id="location" name="location" required>
                                <option value="">选择地点</option>
                                <option value="building-a">A栋</option>
                                <option value="building-b">B栋</option>
                                <option value="building-c">C栋</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="floor">楼层 <span class="required">*</span></label>
                            <select id="floor" name="floor" required>
                                <option value="">选择楼层</option>
                                <option value="1">1楼</option>
                                <option value="2">2楼</option>
                                <option value="3">3楼</option>
                                <option value="4">4楼</option>
                                <option value="5">5楼</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="searchRooms" class="btn btn-primary">
                            <i class="fas fa-search"></i> 查找会议室
                        </button>
                    </div>
                </div>

                <!-- 会议室列表 -->
                <div id="roomsContainer" class="rooms-container" style="display: none;">
                    <h2>可用会议室</h2>
                    <div id="roomsList" class="rooms-grid">
                        <!-- 会议室卡片将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 无可用会议室提示 -->
                <div id="noRoomsMessage" class="no-rooms-message" style="display: none;">
                    <i class="fas fa-meh"></i>
                    <h3>抱歉，没有找到可用的会议室</h3>
                    <p>请尝试调整搜索条件</p>
                </div>
            </div>

            <!-- 我的预订页面 -->
            <div id="mybookings-tab" class="tab-content">
                <div class="page-header">
                    <h1><i class="fas fa-list"></i> 我的预订</h1>
                    <p>查看和管理您的会议室预订</p>
                </div>
                <div id="myBookingsList" class="bookings-list">
                    <!-- 预订列表将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 会议室状态页面 -->
            <div id="status-tab" class="tab-content">
                <div class="page-header">
                    <h1><i class="fas fa-chart-bar"></i> 会议室状态</h1>
                    <p>实时查看所有会议室的使用状态</p>
                </div>
                <div id="statusList" class="status-grid">
                    <!-- 状态列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 预订模态框 -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalRoomName">会议室预订</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="attendees">参会人员邮箱</label>
                        <div class="attendees-input">
                            <input type="email" id="attendeeEmail" placeholder="输入邮箱地址...">
                            <button type="button" id="addAttendee" class="btn btn-secondary">添加</button>
                        </div>
                        <div id="attendeesList" class="attendees-list">
                            <!-- 参会人员标签将动态生成 -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="agenda">会议议程</label>
                        <textarea id="agenda" name="agenda" rows="4" placeholder="请输入会议议程..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="meetingTitle">会议标题</label>
                        <input type="text" id="meetingTitle" name="meetingTitle" placeholder="请输入会议标题..." required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelBooking">取消</button>
                <button type="button" class="btn btn-primary" id="confirmBooking">
                    <i class="fas fa-check"></i> 立即预订
                </button>
            </div>
        </div>
    </div>

    <!-- 会议室信息模态框 -->
    <div id="roomInfoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="infoModalRoomName">会议室信息</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="roomInfoContent" class="room-info-content">
                    <!-- 会议室信息将动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>正在处理...</p>
        </div>
    </div>

    <!-- 通知消息 -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
