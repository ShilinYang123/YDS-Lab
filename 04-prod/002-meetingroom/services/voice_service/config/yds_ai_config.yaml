# YDS AI 鍏徃寤鸿涓庨」鐩疄鏂界郴缁熼厤缃?# 鐗堟湰: V3.0-Trae閫傞厤鐗?
system:
  name: "YDS AI Virtual Meeting System"
  version: "3.0.0"
  environment: "production"
  debug: false

# 鏉冮檺涓庤闂帶鍒?rbac:
  jwt:
    secret_key: "yds-ai-jwt-secret-2024"
    expiration_hours: 24
    algorithm: "HS256"
  
  default_roles:
    - name: "CEO"
      permissions: ["*"]
      level: "executive"
    - name: "CFO" 
      permissions: ["meeting.*", "document.financial.*", "vote.*"]
      level: "executive"
    - name: "CTO"
      permissions: ["meeting.*", "document.technical.*", "system.*"]
      level: "executive"
    - name: "椤圭洰鍗忚皟鑰?
      permissions: ["meeting.create", "meeting.manage", "document.project.*"]
      level: "manager"
    - name: "鍓嶇寮€鍙?
      permissions: ["meeting.join", "document.frontend.*"]
      level: "developer"
    - name: "鍚庣寮€鍙?
      permissions: ["meeting.join", "document.backend.*"]
      level: "developer"
    - name: "浼氳绉樹功"
      permissions: ["meeting.record", "document.meeting.*"]
      level: "assistant"

# 鏂囨。鍏变韩娌荤悊
document_governance:
  base_path: "S:/YDS-Lab"
  
  directory_rules:
    # 鎴樼暐瑙勫垝鏂囨。
    - path: "01-struc/docs/YDS-AI-鎴樼暐瑙勫垝"
      category: "strategic"
      access_level: "executive"
      allowed_roles: ["CEO", "CFO", "CTO"]
      operations: ["read", "write"]
    
    # 椤圭洰鏂囨。
    - path: "01-struc/Agents/07-marketing_director/Task"
      category: "project"
      access_level: "manager"
      allowed_roles: ["椤圭洰鍗忚皟鑰?, "鍓嶇寮€鍙?, "鍚庣寮€鍙?]
      operations: ["read", "write"]
    
    # 浼氳璁板綍
  - path: "01-struc/docs/meetings"
      category: "meeting"
      access_level: "internal"
      allowed_roles: ["*"]
      operations: ["read"]
    
    # 鎶€鏈枃妗?    - path: "tools"
      category: "technical"
      access_level: "developer"
      allowed_roles: ["CTO", "鍓嶇寮€鍙?, "鍚庣寮€鍙?]
      operations: ["read", "write"]
    
    # 璐㈠姟鏂囨。
    - path: "01-struc/02-finance"
      category: "financial"
      access_level: "confidential"
      allowed_roles: ["CEO", "CFO"]
      operations: ["read", "write"]

# 浼氳鍒嗙骇閰嶇疆
meeting_levels:
  A绾т細璁?
    description: "鎴樼暐鍐崇瓥浼氳"
    max_participants: 20
    max_duration_minutes: 180
    required_quorum: 0.75
    voting_threshold: 0.75
    required_roles: ["CEO"]
    optional_roles: ["CFO", "CTO"]
    agenda_templates: ["strategic_planning", "budget_approval", "major_decisions"]
    
  B绾т細璁?
    description: "涓氬姟鎵ц浼氳"
    max_participants: 10
    max_duration_minutes: 120
    required_quorum: 0.6
    voting_threshold: 0.6
    required_roles: ["椤圭洰鍗忚皟鑰?]
    optional_roles: ["鍓嶇寮€鍙?, "鍚庣寮€鍙?]
    agenda_templates: ["project_review", "task_assignment", "progress_update"]
    
  C绾т細璁?
    description: "鏃ュ父娌熼€氫細璁?
    max_participants: 5
    max_duration_minutes: 60
    required_quorum: 0.5
    voting_threshold: 0.5
    required_roles: []
    optional_roles: ["*"]
    agenda_templates: ["daily_standup", "technical_discussion", "quick_sync"]

# 璇煶鏈嶅姟閰嶇疆
voice_services:
  shimmy:
    enabled: true
    host: "localhost"
    port: 8080
    endpoints:
      stt: "/v1/audio/transcriptions"
      tts: "/v1/audio/speech"
    models:
      stt: ["whisper-large-v3", "whisper-base"]
      tts: ["tts-1", "tts-1-hd"]
    
  ollama:
    enabled: true
    host: "localhost"
    port: 11434
    endpoints:
      generate: "/api/generate"
      chat: "/api/chat"
    models: ["qwen2.5:14b", "llama3.1:8b"]

# MCP娑堟伅妯″瀷閰嶇疆
mcp:
  version: "0.1"
  channels:
    - name: "meeting"
      description: "浼氳鐩稿叧娑堟伅"
    - name: "document"
      description: "鏂囨。鐩稿叧娑堟伅"
    - name: "voice"
      description: "璇煶鐩稿叧娑堟伅"
    - name: "vote"
      description: "鎶曠エ鐩稿叧娑堟伅"
    - name: "system"
      description: "绯荤粺鐩稿叧娑堟伅"
  
  event_types:
    - "message_sent"
    - "meeting_started"
    - "meeting_ended"
    - "document_shared"
    - "vote_created"
    - "vote_cast"
    - "agent_assigned"
    - "agenda_generated"

# 瀹¤閰嶇疆
audit:
  enabled: true
# 鏃ュ織缁熶竴鑷?01-struc/0B-general-manager/logs
  log_file: "01-struc/0B-general-manager/logs/audit_trails/yds_ai_audit.log"
  retention_days: 90
  events:
    - "user_login"
    - "document_access"
    - "meeting_create"
    - "vote_cast"
    - "permission_denied"

# 绯荤粺鐩戞帶
monitoring:
  health_check_interval: 30
  metrics_collection: true
  alert_thresholds:
    cpu_usage: 80
    memory_usage: 85
    disk_usage: 90
    response_time_ms: 5000

# 长记忆配置（LongMemory）
longmemory:
  # 可使用绝对路径或仓库相对路径；meetingroom_server 会解析为绝对路径并确保持久化文件存在
  # 注意：为避免与 Trae IDE 的 Memory MCP 的 memory.json 混淆，这里统一使用 lm_records.json
  # 统一长记忆持久化路径至公司级：01-struc/logs/longmemory
  storage_path: "01-struc/logs/longmemory/lm_records.json"
