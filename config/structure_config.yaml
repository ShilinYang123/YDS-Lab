exclude_dirs:
- .git
- .vscode
- .idea
- __pycache__
- .pytest_cache
- node_modules
- .env
- .venv
- venv
- env
- .DS_Store
- Thumbs.db
- '*.tmp'
- '*.temp'
# 备份目录：完全排除
- bak
- backup
- backups
- Backup
- Backups
exclude_files:
- '*.pyc'
- '*.pyo'
- '*.pyd'
- '*.so'
- '*.dll'
- '*.log'
- '*.tmp'
- '*.temp'
- '*.bak'
- '*.swp'
- .DS_Store
- Thumbs.db
- desktop.ini
special_handling:
  # 规范文档第2.2节：特殊目录处理规则
  Log:
    max_depth: 2
    show_files: false  # Log目录：最大深度2层，不显示具体文件
  archive:
    max_depth: 1
    show_files: false  # 归档目录：最大深度1层，不显示具体文件
  archives:
    max_depth: 1
    show_files: false  # 归档目录：最大深度1层，不显示具体文件
  logs:
    max_depth: 2
    show_files: false  # 日志目录：最大深度2层，不显示具体文件

# 命名规则：Agents 禁止编号前缀；总经办（0B-general-manager）一级子目录必须编号前缀（含例外）
naming_rules:
  agents:
    path: Agents
    forbidden_number_prefix: true
    exceptions: []
  general_office:
    path: 01-struc/0B-general-manager
    required_number_prefix: true
    exceptions:
      - docs
      - Docs
      - logs
      - Log
      - GeneralOffice
      - config
      - tools
      - meetings
      - Struc
      - archive
      - archives
      - bak
      - backup
      - Backups
