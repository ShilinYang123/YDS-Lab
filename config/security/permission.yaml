# 鏅鸿兘浣撴潈闄?agent_permissions:
  collaboration_agent:
    allowed_operations:
      - "message:send"
      - "meeting:schedule"
      - "document:share"
      - "workflow:trigger"
    resource_limits:
      max_concurrent_sessions: 10
      max_file_size: "100MB"
      
  analysis_agent:
    allowed_operations:
      - "data:query"
      - "report:generate"
      - "chart:create"
      - "export:csv"
    resource_limits:
      max_query_complexity: "medium"
      max_result_rows: 10000
      
  development_agent:
    allowed_operations:
      - "code:analyze"
      - "build:trigger"
      - "test:execute"
      - "deploy:staging"
    resource_limits:
      max_build_time: "30鍒嗛挓"
      max_memory_usage: "4GB"

# API璁块棶鎺у埗
api_access:
  rate_limiting:
    system_admin: "鏃犻檺鍒?
    project_manager: "1000/灏忔椂"
    developer: "500/灏忔椂"
    analyst: "300/灏忔椂"
    guest: "50/灏忔椂"
    
  endpoint_restrictions:
    "/admin/*":
      allowed_roles: ["system_admin"]
    "/api/config/*":
      allowed_roles: ["system_admin", "project_manager"]
    "/api/data/*":
      allowed_roles: ["system_admin", "project_manager", "analyst"]
    "/api/public/*":
      allowed_roles: ["*"]
    "/mcp/docs/*":
      allowed_roles: ["system_admin", "project_manager", "ceo", "meeting_secretary"]
    "/mcp/votes/*":
      allowed_roles: ["system_admin", "project_manager", "developer", "analyst", "ceo", "meeting_secretary", "finance_director", "tech_representative", "observer"]
    "/mcp/voice/*":
      allowed_roles: ["system_admin", "project_manager", "ceo", "meeting_secretary", "tech_representative"]
    "/mcp/lm/*":
      allowed_roles: ["system_admin", "project_manager", "developer"]
    "/mcp/audit/*":
      allowed_roles: ["system_admin"]

# 瀹¤閰嶇疆
audit:
  log_all_access: true
  log_failed_attempts: true
  retention_period: "2骞?
  # 瀹¤杈撳嚭鐩綍缁熶竴鍒版柊缁撴瀯锛?1-struc/0B-general-manager/logs/audit_trails
  output_path: "01-struc/0B-general-manager/logs/audit_trails"
  sensitive_operations:
    - "config:modify"
    - "user:create"
    - "permission:change"
    - "system:restart"
    - "document:share"
    - "document:revoke"
    - "vote:create"
    - "vote:finalize"
    - "voice:stream"
    
# 瀹夊叏绛栫暐
security_policies:
  password_policy:
    min_length: 12
    require_uppercase: true
    require_lowercase: true
    require_numbers: true
    require_special_chars: true
    expiry_days: 90
    
  session_policy:
    max_concurrent_sessions: 3
    idle_timeout: "30鍒嗛挓"
    absolute_timeout: "8灏忔椂"
    require_reauth_for_sensitive: true
    
  access_policy:
    max_failed_attempts: 5
    lockout_duration: "15鍒嗛挓"
    require_mfa_for_admin: true
    ip_whitelist_enabled: false

# 绱ф€ヨ闂?emergency_access:
  enabled: true
  break_glass_accounts: ["emergency_admin"]
  approval_required: true
  audit_immediately: true
  auto_expire: "24灏忔椂"

