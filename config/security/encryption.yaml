# 加密配置文件
# 集中管理所有系统组件的加密设置

# 全局加密配置
global_encryption:
  enabled: true
  default_algorithm: "AES-256-GCM"
  key_rotation_interval: "90天"
  
# 传输层加密
transport_encryption:
  tls_version: "1.3"
  cipher_suites:
    - "TLS_AES_256_GCM_SHA384"
    - "TLS_CHACHA20_POLY1305_SHA256"
    - "TLS_AES_128_GCM_SHA256"
  certificate_validation: true
  
# 数据存储加密
storage_encryption:
  database:
    enabled: true
    algorithm: "AES-256-CBC"
    key_management: "external_kms"
  file_system:
    enabled: true
    algorithm: "AES-256-XTS"
    encrypted_directories:
- "01-struc/0B-general-manager/logs"  # 统一日志目录
      - "01-struc/SharedWorkspace/Documents"
      - "logs"                    # 兼容历史路径（如仍存在）
  backup:
    enabled: true
    algorithm: "AES-256-GCM"
    compression_before_encryption: true

# MCP服务器加密配置
mcp_encryption:
  github_mcp:
    enabled: true
    protocol_encryption: true
    api_token_encryption: true
  excel_mcp:
    enabled: true
    data_encryption: true
    formula_protection: true
  figma_mcp:
    enabled: true
    design_data_encryption: true
    api_key_encryption: true
  database_mcp:
    enabled: true
    connection_encryption: true
    query_encryption: false  # 性能考虑
  filesystem_mcp:
    enabled: true
    file_content_encryption: true
    metadata_encryption: true
  builder_mcp:
    enabled: true
    build_artifact_encryption: true
    source_code_encryption: true

# 智能体通信加密
agent_communication:
  inter_agent_encryption: true
  message_encryption: "end_to_end"
  key_exchange_protocol: "ECDH"
  
# 密钥管理
key_management:
  storage_type: "hardware_security_module"  # 生产环境建议
  backup_keys: true
  key_escrow: false
  rotation_policy:
    master_key: "365天"
    data_encryption_key: "90天"
    session_key: "24小时"
    
# 加密性能优化
performance:
  hardware_acceleration: true
  parallel_encryption: true
  cache_encrypted_data: false  # 安全考虑
  
# 合规性配置
compliance:
  fips_140_2: false  # 根据需要启用
  common_criteria: false
  gdpr_compliance: true
  data_residency: "中国大陆"