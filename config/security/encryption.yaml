# 鍔犲瘑閰嶇疆鏂囦欢
# 闆嗕腑绠＄悊鎵€鏈夌郴缁熺粍浠剁殑鍔犲瘑璁剧疆

# 鍏ㄥ眬鍔犲瘑閰嶇疆
global_encryption:
  enabled: true
  default_algorithm: "AES-256-GCM"
  key_rotation_interval: "90澶?
  
# 浼犺緭灞傚姞瀵?transport_encryption:
  tls_version: "1.3"
  cipher_suites:
    - "TLS_AES_256_GCM_SHA384"
    - "TLS_CHACHA20_POLY1305_SHA256"
    - "TLS_AES_128_GCM_SHA256"
  certificate_validation: true
  
# 鏁版嵁瀛樺偍鍔犲瘑
storage_encryption:
  database:
    enabled: true
    algorithm: "AES-256-CBC"
    key_management: "external_kms"
  file_system:
    enabled: true
    algorithm: "AES-256-XTS"
    encrypted_directories:
- "01-struc/0B-general-manager/logs"  # 缁熶竴鏃ュ織鐩綍
      - "01-struc/docs/07-资料库"
      - "logs"                    # 鍏煎鍘嗗彶璺緞锛堝浠嶅瓨鍦級
  backup:
    enabled: true
    algorithm: "AES-256-GCM"
    compression_before_encryption: true

# MCP鏈嶅姟鍣ㄥ姞瀵嗛厤缃?mcp_encryption:
  github_mcp:
    enabled: true
    protocol_encryption: true
    api_token_encryption: true
  excel_mcp:
    enabled: true
    data_encryption: true
    formula_protection: true
  figma_mcp:
    enabled: true
    design_data_encryption: true
    api_key_encryption: true
  database_mcp:
    enabled: true
    connection_encryption: true
    query_encryption: false  # 鎬ц兘鑰冭檻
  filesystem_mcp:
    enabled: true
    file_content_encryption: true
    metadata_encryption: true
  builder_mcp:
    enabled: true
    build_artifact_encryption: true
    source_code_encryption: true

# 鏅鸿兘浣撻€氫俊鍔犲瘑
agent_communication:
  inter_agent_encryption: true
  message_encryption: "end_to_end"
  key_exchange_protocol: "ECDH"
  
# 瀵嗛挜绠＄悊
key_management:
  storage_type: "hardware_security_module"  # 鐢熶骇鐜寤鸿
  backup_keys: true
  key_escrow: false
  rotation_policy:
    master_key: "365澶?
    data_encryption_key: "90澶?
    session_key: "24灏忔椂"
    
# 鍔犲瘑鎬ц兘浼樺寲
performance:
  hardware_acceleration: true
  parallel_encryption: true
  cache_encrypted_data: false  # 瀹夊叏鑰冭檻
  
# 鍚堣鎬ч厤缃?compliance:
  fips_140_2: false  # 鏍规嵁闇€瑕佸惎鐢?  common_criteria: false
  gdpr_compliance: true
  data_residency: "涓浗澶ч檰"

