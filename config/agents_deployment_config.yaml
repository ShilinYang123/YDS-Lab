# 智能体协作配置
collaboration:
  # 消息模型配置
  message_models:
    voice:
      enabled: true
      format: "audio/wav"
      max_duration: 300
    stream:
      enabled: true
      format: "application/json"
      real_time: true
    docs:
      enabled: true
      format: "text/markdown"
      versioning: true
    vote:
      enabled: true
      format: "application/json"
      consensus_required: true

  # 协作工作流
  workflows:
    daily_operations:
      description: "日常运营协作"
      primary_agents: ["AGENT-01-CEO", "AGENT-03-PLANNING-DIRECTOR", "AGENT-04-FINANCE-DIRECTOR"]
      support_agents: ["AGENT-08-DOCUMENT-GOVERNANCE", "AGENT-17-MONITOR-ALERTING"]
      
    project_development:
      description: "项目开发生命周期协作"
      primary_agents: ["AGENT-06-DEV-TEAM", "AGENT-03-PLANNING-DIRECTOR", "AGENT-11-RELEASE-CI-CD"]
      support_agents: ["AGENT-13-ENGINEERING-AUDIT", "AGENT-14-SECURITY-COMPLIANCE"]
      
    emergency_response:
      description: "应急响应协作"
      primary_agents: ["AGENT-01-CEO", "AGENT-17-MONITOR-ALERTING", "AGENT-14-SECURITY-COMPLIANCE"]
      support_agents: ["AGENT-18-BACKUP-RECOVERY", "AGENT-19-LONGMEMORY-HEALTH"]

# 系统配置
system:
  # 部署信息
  deployment:
    version: "V5.1-架构适配版"
    date: "2025-11-14"
    environment: "production"
    location: "s:/YDS-Lab/"
    
  # 监控配置
  monitoring:
    health_check_interval: 300
    performance_metrics: true
    alerting_enabled: true
    
  # 安全配置
  security:
    rbac_enabled: true
    audit_logging: true
    encryption_enabled: true
    
  # 备份配置
  backup:
    automated_backup: true
    backup_interval: 86400
    retention_days: 30