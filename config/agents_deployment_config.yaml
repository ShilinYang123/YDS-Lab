      - innovation_data_access
      - product_strategy

  - id: AGENT-04-FINANCE-DIRECTOR
    name: 财务总监
    directory: 04-finance_director
    role_type: department_head
    priority: high
    status: active
    description: "财务部门负责人，负责财务管理和风险控制"
    responsibilities:
      - 财务分析与预算
      - 风险控制管理
