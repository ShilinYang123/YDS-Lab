# 项目交付流程配置
# 从 SharedWorkspace/Collaboration/workflows_config.yaml 迁移

workflows:
  project_development:
    description: DeWatermark项目开发协作流程
    name: 项目开发工作流
    participants:
    - PlanningDirector
    - DevTeamLead
    - FinanceDirector
    - MarketingDirector
    steps:
    - actions:
      - 收集用户需求
      - 制定功能规格
      deliverables:
      - 需求文档
      - 功能清单
      name: 需求分析
      responsible: PlanningDirector
      step: 1
    - actions:
      - 架构设计
      - 技术选型
      - 开发计划
      deliverables:
      - 技术方案
      - 开发时间表
      name: 技术设计
      responsible: DevTeamLead
      step: 2
    - actions:
      - 成本估算
      - 资源分配
      - 风险评估
      deliverables:
      - 预算报告
      - 风险分析
      name: 预算评估
      responsible: FinanceDirector
      step: 3
    - actions:
      - 市场调研
      - 竞品分析
      - 推广策略
      deliverables:
      - 市场报告
      - 推广方案
      name: 市场验证
      responsible: MarketingDirector
      step: 4
    trigger: project_milestone

# 项目交付相关的决策类型
decision_types:
  project_strategic:
    approval_required: true
    authority: CEO + 董事长
    description: 项目战略性决策
    examples:
    - 新产品立项
    - 技术架构选择
    - 重大功能变更
  project_tactical:
    approval_required: true
    authority: CEO
    description: 项目战术性决策
    examples:
    - 开发优先级调整
    - 资源重新分配
    - 里程碑调整

# 项目交付模板
templates:
  project_status_report:
    template: |
      # 项目状态报告 - {project_name}
      
      ## 项目信息
      - **项目名称**: {project_name}
      - **项目经理**: {project_manager}
      - **报告日期**: {report_date}
      - **项目阶段**: {project_phase}
      
      ## 进度概况
      - **整体进度**: {overall_progress}%
      - **当前里程碑**: {current_milestone}
      - **下一里程碑**: {next_milestone}
      
      ## 各模块进度
      {module_progress}
      
      ## 风险与问题
      {risks_and_issues}
      
      ## 资源使用情况
      {resource_utilization}
      
      ## 下期计划
      {next_period_plan}
    usage: 项目进度汇报
    
  task_assignment:
    template: |
      # 任务分配单
      
      ## 任务信息
      - **任务ID**: {task_id}
      - **任务名称**: {task_name}
      - **分配者**: {assigner}
      - **执行者**: {assignee}
      - **创建时间**: {created_at}
      - **截止时间**: {deadline}
      - **优先级**: {priority}
      
      ## 任务描述
      {task_description}
      
      ## 验收标准
      {acceptance_criteria}
      
      ## 所需资源
      {required_resources}
      
      ## 依赖关系
      {dependencies}
      
      ## 进度跟踪
      - [ ] 任务开始
      - [ ] 进度25%
      - [ ] 进度50%
      - [ ] 进度75%
      - [ ] 任务完成
      - [ ] 验收通过
      
      ## 备注
      {notes}
    usage: 任务分配和跟踪