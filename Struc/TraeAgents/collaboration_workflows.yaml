communication:
  channels:
    meeting_system:
      minutes: true
      recording: true
      type: 会议系统
      usage: 正式会议和决策
    shared_documents:
      location: SharedWorkspace/Documents
      type: 文档协作
      usage: 文档共享和编辑
      version_control: true
    trae_workspace:
      format: 结构化消息
      participants: 所有智能体
      type: 实时协作
      usage: 日常工作交流
  escalation_rules:
    level_1:
      condition: 部门内部问题
      handler: 部门主管
      response_time: < 2小时
    level_2:
      condition: 跨部门协调问题
      handler: CEO
      response_time: < 4小时
    level_3:
      condition: 紧急业务问题
      handler: CEO + 相关部门
      response_time: < 30分钟
  message_formats:
    decision_proposal:
      template:
        content:
          alternatives: 备选方案
          impact: 影响分析
          proposal: 提议内容
          rationale: 理由说明
        sender: 提议者
        timestamp: 时间戳
        type: decision_proposal
    status_update:
      template:
        content:
          current_task: 当前任务
          issues: 遇到的问题
          next_steps: 下一步计划
          progress: 进度百分比
        sender: 智能体名称
        timestamp: 时间戳
        type: status_update
    task_request:
      template:
        content:
          deadline: 截止时间
          priority: 优先级
          resources: 所需资源
          task_description: 任务描述
        recipient: 接收者
        sender: 请求者
        timestamp: 时间戳
        type: task_request
decision_making:
  consensus_rules:
    qualified_majority:
      threshold: 66.7%
      usage: 重要决策
    simple_majority:
      threshold: 50% + 1
      usage: 一般性决策
    unanimous:
      threshold: 100%
      usage: 关键战略决策
  decision_process:
    analysis:
      description: 分析评估
      requirements:
      - 可行性分析
      - 风险评估
      - 成本效益
      responsible: 相关专家智能体
      step: 2
    consultation:
      description: 征求意见
      requirements:
      - 意见收集
      - 反馈整理
      responsible: 利益相关者
      step: 3
    decision:
      description: 做出决策
      requirements:
      - 决策结果
      - 执行计划
      responsible: 决策权限者
      step: 4
    execution:
      description: 执行监督
      requirements:
      - 执行进度
      - 效果评估
      responsible: 执行部门
      step: 5
    proposal:
      description: 提出决策提议
      requirements:
      - 问题描述
      - 解决方案
      - 影响分析
      responsible: 任何智能体
      step: 1
  decision_types:
    operational:
      approval_required: false
      authority: 部门主管
      description: 日常运营决策
      examples:
      - 任务分配
      - 工作计划调整
    strategic:
      approval_required: true
      authority: CEO + 董事长
      description: 战略性决策
      examples:
      - 新产品立项
      - 市场策略
      - 重大投资
    tactical:
      approval_required: true
      authority: CEO
      description: 战术性决策
      examples:
      - 预算调整
      - 人员安排
      - 项目优先级
monitoring:
  alerts:
    channels:
    - console
    - log_file
    - workspace_notification
    escalation:
      level_1: 自动重试
      level_2: 管理员通知
      level_3: 紧急响应
  health_checks:
    agent_availability:
      alert_condition: 连续3次失败
      frequency: 每5分钟
      method: ping测试
    mcp_connectivity:
      alert_condition: 任一服务器不可达
      frequency: 每10分钟
      method: MCP服务器连接测试
    workspace_sync:
      alert_condition: 同步延迟 > 1分钟
      frequency: 每15分钟
      method: 文件同步检查
  logging:
    destinations:
    - console
    - file
    - database
    levels:
    - DEBUG
    - INFO
    - WARNING
    - ERROR
    - CRITICAL
    retention: 30天
    rotation: daily
  performance_metrics:
    collaboration_efficiency:
      alert_threshold: < 80%
      description: 协作效率
      measurement: 成功协作次数/总协作次数
      target: '> 85%'
    response_time:
      alert_threshold: '> 5秒'
      description: 智能体响应时间
      measurement: 平均响应时间
      target: < 3秒
    task_completion_rate:
      alert_threshold: < 90%
      description: 任务完成率
      measurement: 完成任务数/总任务数
      target: '> 95%'
templates:
  meeting_agenda:
    template: "# {meeting_type} - {date}\n\n## 会议信息\n- **时间**: {datetime}\n- **主持人**:\
      \ {host}\n- **参与者**: {participants}\n- **会议目标**: {objectives}\n\n## 议程\n1. **开场**\
      \ (5分钟)\n   - 会议目标确认\n   - 议程介绍\n\n2. **部门汇报** (30分钟)\n   {department_reports}\n\
      \n3. **问题讨论** (20分钟)\n   {discussion_items}\n\n4. **决策事项** (10分钟)\n   {decisions}\n\
      \n5. **行动计划** (10分钟)\n   {action_items}\n\n6. **总结** (5分钟)\n   - 关键决策回顾\n  \
      \ - 下次会议安排\n\n## 会议记录\n{meeting_notes}\n\n## 行动项\n{action_items_detail}\n"
    usage: 会议组织和记录
  status_report:
    template: '# {department} 状态报告


      ## 报告信息

      - **报告日期**: {report_date}

      - **报告人**: {reporter}

      - **报告周期**: {period}


      ## 工作概况

      ### 已完成工作

      {completed_work}


      ### 进行中工作

      {ongoing_work}


      ### 计划工作

      {planned_work}


      ## 关键指标

      {key_metrics}


      ## 问题与风险

      {issues_and_risks}


      ## 需要支持

      {support_needed}


      ## 下期计划

      {next_period_plan}

      '
    usage: 定期状态汇报
  task_assignment:
    template: '# 任务分配单


      ## 任务信息

      - **任务ID**: {task_id}

      - **任务名称**: {task_name}

      - **分配者**: {assigner}

      - **执行者**: {assignee}

      - **创建时间**: {created_at}

      - **截止时间**: {deadline}

      - **优先级**: {priority}


      ## 任务描述

      {task_description}


      ## 验收标准

      {acceptance_criteria}


      ## 所需资源

      {required_resources}


      ## 依赖关系

      {dependencies}


      ## 进度跟踪

      - [ ] 任务开始

      - [ ] 进度25%

      - [ ] 进度50%

      - [ ] 进度75%

      - [ ] 任务完成

      - [ ] 验收通过


      ## 备注

      {notes}

      '
    usage: 任务分配和跟踪
workflows:
  daily_operations:
    description: 每日例行工作协作流程
    name: 日常运营工作流
    participants:
    - CEO
    - PlanningDirector
    - FinanceDirector
    - DevTeamLead
    - MarketingDirector
    - ResourceAdmin
    steps:
    - actions:
      - 收集各部门状态
      - 准备会议议程
      duration: 15分钟
      name: 晨会准备
      responsible: CEO
      step: 1
    - actions:
      - 汇报工作进展
      - 提出问题和需求
      duration: 30分钟
      name: 部门汇报
      responsible: 各部门主管
      step: 2
    - actions:
      - 分析问题
      - 制定解决方案
      - 分配任务
      duration: 15分钟
      name: 决策讨论
      responsible: CEO
      step: 3
    - actions:
      - 执行分配任务
      - 更新进度状态
      duration: 全天
      name: 任务执行
      responsible: 相关部门
      step: 4
    trigger: daily_schedule
  emergency_response:
    description: 紧急情况处理协作流程
    name: 紧急响应工作流
    participants:
    - CEO
    - 相关部门
    priority: high
    response_time: < 30分钟
    steps:
    - actions:
      - 报告问题
      - 评估影响
      duration: 5分钟
      name: 问题识别
      responsible: 发现者
      step: 1
    - actions:
      - 召集相关人员
      - 分析问题
      - 制定应对方案
      duration: 15分钟
      name: 紧急会议
      responsible: CEO
      step: 2
    - actions:
      - 执行应对措施
      - 监控效果
      duration: 根据情况
      name: 执行响应
      responsible: 相关部门
      step: 3
    trigger: emergency_alert
  project_development:
    description: DeWatermark项目开发协作流程
    name: 项目开发工作流
    participants:
    - PlanningDirector
    - DevTeamLead
    - FinanceDirector
    - MarketingDirector
    steps:
    - actions:
      - 收集用户需求
      - 制定功能规格
      deliverables:
      - 需求文档
      - 功能清单
      name: 需求分析
      responsible: PlanningDirector
      step: 1
    - actions:
      - 架构设计
      - 技术选型
      - 开发计划
      deliverables:
      - 技术方案
      - 开发时间表
      name: 技术设计
      responsible: DevTeamLead
      step: 2
    - actions:
      - 成本估算
      - 资源分配
      - 风险评估
      deliverables:
      - 预算报告
      - 风险分析
      name: 预算评估
      responsible: FinanceDirector
      step: 3
    - actions:
      - 市场调研
      - 竞品分析
      - 推广策略
      deliverables:
      - 市场报告
      - 推广方案
      name: 市场验证
      responsible: MarketingDirector
      step: 4
    trigger: project_milestone
