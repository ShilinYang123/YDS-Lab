# YDS-Lab 统一长记忆系统配置文件
# 基于Trae长记忆功能的企业级部署配置

# 系统基础配置
system:
  name: "YDS-Lab Memory System"
  version: "1.0.0"
  environment: "production"
  debug: false
  
# 数据存储配置
storage:
  # 记忆数据存储路径
  memory_path: "./data/memories"
  # 知识图谱存储路径
  knowledge_graph_path: "./data/knowledge-graph"
  # 规则配置存储路径
  rules_path: "./.trae/rules"
  # 缓存存储路径
  cache_path: "./data/cache"
  
# 规则系统配置
rules:
  # 规则文件扫描路径
  scan_paths:
    - "./.trae/rules"
    - "../Struc/TraeAgents"
  # 规则验证
  validation:
    enabled: true
    strict_mode: false
  # 规则缓存
  cache:
    enabled: true
    ttl: 3600 # 1小时
    
# 知识图谱配置
knowledge_graph:
  # 节点类型配置
  node_types:
    - "agent"
    - "project"
    - "task"
    - "knowledge"
    - "memory"
  # 关系类型配置
  relation_types:
    - "belongs_to"
    - "depends_on"
    - "related_to"
    - "created_by"
    - "used_by"
  # 图谱优化
  optimization:
    auto_cleanup: true
    cleanup_interval: 86400 # 24小时
    max_nodes: 10000
    
# 记忆检索配置
memory_retrieval:
  # 相似度阈值
  similarity_threshold: 0.7
  # 最大检索结果数
  max_results: 50
  # 检索策略
  strategy: "hybrid" # semantic, keyword, hybrid
  # 缓存配置
  cache:
    enabled: true
    size: 1000
    ttl: 1800 # 30分钟
    
# 性能监控配置
performance:
  # 监控开关
  enabled: true
  # 监控间隔（秒）
  interval: 60
  # 性能报告
  reporting:
    enabled: true
    interval: 3600 # 1小时
    path: "./logs/performance"
  # 性能阈值
  thresholds:
    memory_usage: 0.8 # 80%
    response_time: 5000 # 5秒
    
# 日志配置
logging:
  # 日志级别
  level: "info" # debug, info, warn, error
  # 日志输出
  outputs:
    - type: "console"
      enabled: true
    - type: "file"
      enabled: true
      path: "./logs/memory-system.log"
      max_size: "100MB"
      max_files: 10
  # 日志格式
  format: "json"
  
# 安全配置
security:
  # 数据加密
  encryption:
    enabled: false
    algorithm: "AES-256-GCM"
  # 访问控制
  access_control:
    enabled: false
    whitelist: []
    
# 集成配置
integration:
  # YDS-Lab项目集成
  yds_lab:
    enabled: true
    projects_path: "../projects"
    agents_path: "../Struc/TraeAgents"
  # 外部API集成
  external_apis:
    enabled: false
    endpoints: []
    
# 备份配置
backup:
  # 自动备份
  auto_backup:
    enabled: true
    interval: 86400 # 24小时
    retention: 30 # 保留30天
    path: "./backups"
  # 备份压缩
  compression:
    enabled: true
    algorithm: "gzip"